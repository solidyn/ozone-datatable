<div class="row">
	<h1 id="no-data">No data added yet</h1>
	
	<table id="datatable" class="table table-bordered" display="none"></table>
</div>
<div class="row">
	<div id="countByChart"></div>
</div>

	<div id="context-menu">
		<ul class="dropdown-menu" role="menu">
			<li><a tabindex="-1" href="#">Color By</a></li>
			<li><a tabindex="-1" href="#">Count By</a></li>
			<li><a tabindex="-1" href="#">Histogram</a></li>
		</ul>
	</div>
	
	<div id="column-selector-modal" class="modal hide fade">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			    <h3>Select Column</h3>
		</div>
		
		<div id="column-selector" class="modal-body">
		</div>
		
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		    <button id="select-column-button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Select</button>
		</div>
	</div>
	
	<div id="color-by-modal" class="modal hide fade">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			    <h3>Select Column and Color Bins</h3>
		</div>
		<div class="modal-body">
			<div id="color-by-columns-selector">
			</div>
			<h4 class="center">Color Bins</h4>
			<table id="color-bins">
				<thead>
					<tr>
						<th>Color</th>
						<th>Min</th>
						<th>Max</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="modal-footer">
		    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		    <button id="color-by-button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Select</button>
		</div>
	</div>
